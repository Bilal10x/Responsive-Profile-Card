<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card UI Design</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="Style.css" />

    <!-- Boxicon CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="profile-card">
        <div class="image">
            <img src="Bilal.jpg" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">Bilal Shoukat</span>
        </div>
        <div class="text-data">
            <span class="job">MERN Stack Developer & Node Js</span>
        </div>
        
        <div class="media-buttons">
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="#" style="background-color: #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color:  #0A66C2;" class="link">
                <i class='bx bxl-linkedin' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Connect</button>
            <button class="button">Follow</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-like'></i>
                <span class="number">30k</span>
            </div>
            <div class="data">
                <i class='bx bx-comment-detail'></i>
                <span class="number">5k</span>
            </div>
            <div class="data">
                <i class='bx bx-repost'></i>
                <span class="number">1k</span>
            </div>
            <div class="data">
                <i class='bx bx-send'></i>
                <span class="number">20k</span>
            </div>
        </div>

    </div>
    
</body>
</html>
